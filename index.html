<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATS Resume Builder</title>

  <!-- jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ATS Resume Builder</h1>

<!-- ================= FORM ================= -->

<section>
  <h2>Personal Details</h2>
  <input type="text" id="name" placeholder="Full Name">
  <input type="email" id="email" placeholder="Email">
  <input type="text" id="location" placeholder="Location (City, Country)">
  <input type="text" id="university" placeholder="Current University">
</section>

<section>
  <h2>Education</h2>
  <input type="text" id="degree" placeholder="Degree (e.g. B.Tech)">
  <input type="text" id="institute" placeholder="Institute">
  <input type="text" id="eduYear" placeholder="Year (e.g. 2024)">
  <input type="number" step="0.01" id="cgpa" placeholder="CGPA (optional)">
  <input type="number" step="0.01" id="percentage" placeholder="Percentage (optional)">
</section>

<section>
  <h2>Experience</h2>
  <input type="text" id="company" placeholder="Company Name">
  <textarea id="achievement" placeholder="Achievements / Responsibilities"></textarea>
</section>

<button onclick="generateResume()">Generate Resume</button>
<button onclick="downloadPDF()">Download PDF</button>

<hr>

<!-- ================= PREVIEW ================= -->

<section id="resume">
  <h2 id="previewName"></h2>
  <p id="previewEmail"></p>
  <p id="previewLocation"></p>
  <p id="previewUniversity"></p>

  <h3>Education</h3>
  <p><strong>Degree:</strong> <span id="previewDegree"></span></p>
  <p><strong>Institute:</strong> <span id="previewInstitute"></span></p>
  <p><strong>Year:</strong> <span id="previewEduYear"></span></p>
  <p><strong>CGPA:</strong> <span id="previewCgpa"></span></p>
  <p><strong>Percentage:</strong> <span id="previewPercentage"></span></p>

  <h3>Experience</h3>
  <p><strong>Company:</strong> <span id="previewCompany"></span></p>
  <p><strong>Achievements:</strong> <span id="previewAchievement"></span></p>
</section>

<script src="script.js"></script>
</body>
</html>
