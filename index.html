<!DOCTYPE html>
<html>
<head>
  <title>ATS Resume Builder</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="layout">

  <!-- FORM SECTION -->
  <div class="form-section">

    <h1>ATS Resume Builder</h1>

    <h2>Personal Information</h2>
    <input id="name" type="text" placeholder="Full Name" oninput="updatePreview()">
    <input id="email" type="email" placeholder="Email" oninput="updatePreview()">
    <input id="phone" type="tel" placeholder="Phone" oninput="updatePreview()">
    <input id="location" type="text" placeholder="Location" oninput="updatePreview()">

    <h2>Professional Summary</h2>
    <textarea id="summary" rows="3" placeholder="2â€“3 lines about you" oninput="updatePreview()"></textarea>

    <h2>Work Experience</h2>
    <div id="experience-container"></div>
    <button type="button" onclick="addExperience()">âž• Add Experience</button>

    <h2>Education</h2>
    <div id="education-container"></div>
    <button type="button" onclick="addEducation()">âž• Add Education</button>

    <br><br>
    <button type="button" onclick="downloadPDF()">â¬‡ Download ATS Resume</button>

  </div>

  <!-- PREVIEW SECTION -->
  <div class="preview-section" id="resume-preview">

    <h1 id="p-name">Your Name</h1>
    <p id="p-contact">Email | Phone | Location</p>

    <hr>

    <h2>SUMMARY</h2>
    <p id="p-summary"></p>

    <h2>EXPERIENCE</h2>
    <ul id="p-experience"></ul>

    <h2>EDUCATION</h2>
    <ul id="p-education"></ul>

  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
