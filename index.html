<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Resume Builder</h1>

<div class="container">

  <!-- ===== FORM ===== -->
  <div class="form">

    <h2>Personal Details</h2>
    <input id="name" placeholder="Full Name">
    <input id="email" placeholder="Email">
    <input id="location" placeholder="Location">
    <input id="university" placeholder="Current University">
    <input id="Mobile" placeholder="Mobile Number">

    <label>Upload Photo</label>
    <input type="file" id="photo" accept="image/*">

    <h2>Education</h2>
    <input id="degree" placeholder="Degree">
    <input id="institute" placeholder="Institute">
    <input id="eduYear" placeholder="Year">
    <input id="cgpa" placeholder="CGPA">
    <input id="percentage" placeholder="Percentage">

    <h2>Experience</h2>
    <input id="company" placeholder="Company Name">
    <textarea id="achievement" placeholder="Achievements"></textarea>

    <button onclick="generateResume()">Generate Resume</button>
    <button onclick="downloadPDF()">Download PDF</button>

  </div>

  <!-- ===== PREVIEW ===== -->
  <div class="preview">
    <section id="resume">

      <div class="resume-header">
        <div>
          <h2 id="previewName"></h2>
          <p><b>Email:</b> <span id="previewEmail"></span></p>
          <p><b>Location:</b> <span id="previewLocation"></span></p>
          <p><b>University:</b> <span id="previewUniversity"></span></p>
          <p><b>Mobile:</b> <span id="previewMobile"></span></p>
        </div>
        <img id="previewPhoto">
      </div>

      <h3>Education</h3>
      <p><b>Degree:</b> <span id="previewDegree"></span></p>
      <p><b>Institute:</b> <span id="previewInstitute"></span></p>
      <p><b>Year:</b> <span id="previewEduYear"></span></p>
      <p><b>CGPA:</b> <span id="previewCgpa"></span></p>
      <p><b>Percentage:</b> <span id="previewPercentage"></span></p>

      <h3>Experience</h3>
      <p><b>Company:</b> <span id="previewCompany"></span></p>
      <p><b>Achievements:</b> <span id="previewAchievement"></span></p>

    </section>
  </div>

</div>

<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</body>
</html>
